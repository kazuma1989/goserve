<pre id="root"></pre>

<script>
  const root = document.getElementById('root');

  fetch('/api/message')
    .then(resp => resp.json())
    .then(json => {
      root.textContent = JSON.stringify(json, null, 2);
    })
    .catch(err => {
      console.error(err);
      root.textContent = JSON.stringify(err.message, null, 2);
    });
</script>
